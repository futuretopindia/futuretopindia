}

</style>

			    <div>

                <button type="submit" id="saveProfileBtn">Save</button>
            </form>

<script>
    document.addEventListener("DOMContentLoaded", () => {
    
    // --- Card Animation ---
    const itemsToAnimate = document.querySelectorAll('.anim-item');
    itemsToAnimate.forEach((item, index) => {
        setTimeout(() => {
            item.classList.add('show');
        }, index * 80); 
    });


    // --- Profile Picture Elements ---
    const profileUpload = document.getElementById('profileUpload');
    const avatarDisplay = document.getElementById('avatarDisplay');

    // --- Profile Text & Modal Elements ---
    const userNameElement = document.getElementById('userName');
    const userHandleElement = document.getElementById('userHandle');
    
    const editProfileBtn = document.getElementById('editProfileBtn');
    const editProfileModal = document.getElementById('editProfileModal');
    const closeModalBtn = document.getElementById('closeModalBtn');
    
    const profileForm = document.getElementById('profileForm');
    const nameInput = document.getElementById('nameInput');
    const handleInput = document.getElementById('handleInput');
    const saveProfileBtn = document.getElementById('saveProfileBtn');
    
    // --- FIX 3: Added reference to the new phone input field ---
    const phoneInput = document.getElementById('phoneInput');


    // --- Function to load ALL profile data (Image + Text) ---
    function loadProfileData() {
        // 1. Load Image
        const savedImage = localStorage.getItem('profileImage');
        if (savedImage) {
            avatarDisplay.style.backgroundImage = `url(${savedImage})`;
            avatarDisplay.classList.add('has-image');
        }
        
        // 2. Load Name
        const savedName = localStorage.getItem('profileName');
        if (savedName) {
            userNameElement.textContent = savedName;
        }

        // 3. Load Handle
        const savedHandle = localStorage.getItem('profileHandle');
        if (savedHandle) {
            userHandleElement.textContent = savedHandle;
        }
        
        // 4. (Phone number is loaded directly into the modal, not displayed on the card)
    }
    
    // Call the load function on page load
    loadProfileData();


    // --- Profile Picture Upload Logic (Unchanged) ---
    profileUpload.addEventListener('change', (event) => {
        const file = event.target.files[0];
        if (file) {
            const reader = new FileReader();
            reader.onload = (e) => {
                const imageUrl = e.target.result;
                avatarDisplay.style.backgroundImage = `url(${imageUrl})`;
                avatarDisplay.classList.add('has-image');
                localStorage.setItem('profileImage', imageUrl);
            };
            reader.readAsDataURL(file);
        }
    });


    // --- Modal Open/Close Logic ---

    // Open Modal
    editProfileBtn.addEventListener('click', () => {
        // Load current data into the form
        nameInput.value = userNameElement.textContent;
        handleInput.value = userHandleElement.textContent;
        
        // --- FIX 4: Load the saved phone number from localStorage into the modal ---
        phoneInput.value = localStorage.getItem('profilePhone') || ''; 
        
        editProfileModal.classList.add('show');
    });

    // Close Modal (Button)
    closeModalBtn.addEventListener('click', () => {
        editProfileModal.classList.remove('show');
    });

    // Close Modal (Clicking overlay)
    editProfileModal.addEventListener('click', (event) => {
        if (event.target === editProfileModal) {
            editProfileModal.classList.remove('show');
        }
    });


    // --- Form Submission Logic (Save Locally + Send to Email) ---
    profileForm.addEventListener('submit', (event) => {
        event.preventDefault(); // Roko form ko reload hone se

        // 1. Get new values from form
        const newName = nameInput.value;
        const newHandle = handleInput.value;
        // --- FIX 5: Get the value from the phone input ---
        const newPhone = phoneInput.value; 

        // 2. Disable button to prevent multiple clicks
        saveProfileBtn.disabled = true;
        saveProfileBtn.textContent = 'Saving...';

        // 3. Update the UI (on the main page)
        userNameElement.textContent = newName;
        userHandleElement.textContent = newHandle;

        // 4. Save to LocalStorage
        localStorage.setItem('profileName', newName);
        localStorage.setItem('profileHandle', newHandle);
        // --- FIX 6: Save the phone number to localStorage ---
        localStorage.setItem('profilePhone', newPhone); 

        // 5. Send data to Formspree (Aapki Email ke liye)
        const formData = new FormData(profileForm);
        
        fetch(profileForm.action, {
            method: 'POST',
            body: formData,
            headers: {
                'Accept': 'application/json'
            }
        })
        .then(response => {
            if (response.ok) {
                console.log('Profile data submitted to email.');
            } else {
                console.error('Formspree submission failed.');
            }
        })
        .catch(error => {
            console.error('Error submitting form:', error);
        })
        .finally(() => {
            // 6. Re-enable button and close modal
            saveProfileBtn.disabled = false;
            // --- FIX 7: Changed text back to "Save" to match the original button ---
            saveProfileBtn.textContent = 'Save'; 
            editProfileModal.classList.remove('show');
        });
    });

});
</script>
