    <script>
	
	// Wait for the document (HTML) to be fully loaded
       document.addEventListener("DOMContentLoaded", () => {
    
    // --- This is your existing animation code ---
    const itemsToAnimate = document.querySelectorAll('.anim-item');
    itemsToAnimate.forEach((item, index) => {
        setTimeout(() => {
            item.classList.add('show');
        }, index * 100); // 100ms delay between each item
    });


    // --- NEW: Code for Profile Picture Upload ---

    // 1. Get references to the HTML elements
    const profileUpload = document.getElementById('profileUpload');
    const avatarDisplay = document.getElementById('avatarDisplay');

    // 2. (Bonus) Function to load saved image from localStorage
    function loadProfileImage() {
        const savedImage = localStorage.getItem('profileImage');
        if (savedImage) {
            avatarDisplay.style.backgroundImage = `url(${savedImage})`;
            avatarDisplay.classList.add('has-image');
        }
    }
    
    // 3. Call the load function on page load
    loadProfileImage();

    // 4. Listen for when a new file is selected
    profileUpload.addEventListener('change', (event) => {
        const file = event.target.files[0];

        if (file) {
            const reader = new FileReader();

            // 5. When the file is read, show it
            reader.onload = (e) => {
                const imageUrl = e.target.result;
                // Set as background
                avatarDisplay.style.backgroundImage = `url(${imageUrl})`;
                // Add class to hide icon
                avatarDisplay.classList.add('has-image');
                
                // 6. (Bonus) Save the image to localStorage
                localStorage.setItem('profileImage', imageUrl);
            };

            // 7. Read the file as a Data URL
            reader.readAsDataURL(file);
        }
    });

});
</script>
